<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Inscription</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>



  <br>
  <br>
  <br>

  <ion-item>
    <ion-label>Nom : </ion-label>
    <ion-input type="email" [(ngModel)]="dataUser.nom"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Prénom : </ion-label>
    <ion-input type="email" [(ngModel)]="dataUser.prenom"></ion-input>
  </ion-item>
  <ion-item>
  <ion-radio-group [(ngModel)]="sexe">
    <div class="radio-flex">
      <ion-item lines="none">
        <ion-label>Sexe : </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>Homme</ion-label>
        <ion-radio slot="start" value="M" checked></ion-radio>
      </ion-item>
      <ion-item lines="none">
        <ion-label>Femme</ion-label>
        <ion-radio slot="start" value="F"></ion-radio>
      </ion-item>
    </div>
  </ion-radio-group>
  </ion-item>
  <ion-item>
    <ion-label>Identifiant : </ion-label>
    <ion-input type="email" [(ngModel)]="dataUser.identifiant"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Téléphone : </ion-label>
    <ion-input type="number" [(ngModel)]="dataUser.phone"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Email : </ion-label>
    <ion-input type="email" [(ngModel)]="dataUser.email"></ion-input>
  </ion-item>
  <div class="red">
    <ion-item *ngIf="messErr!=null">
      <ion-label>Password : </ion-label>
      <ion-input type="password" [(ngModel)]="dataUser.password"></ion-input>
    </ion-item>
  </div>
  <ion-item *ngIf="messErr==null">
    <ion-label>Password : </ion-label>
    <ion-input type="password" [(ngModel)]="dataUser.password"></ion-input>
  </ion-item>
  <div class="red">
    <ion-item *ngIf="messErr!=null">
      <ion-label>Password again : </ion-label>
      <ion-input type="password" [(ngModel)]="dataUser.password2"></ion-input>
    </ion-item>
  </div>
  <ion-item *ngIf="messErr==null">
    <ion-label>Password again : </ion-label>
    <ion-input type="password" [(ngModel)]="dataUser.password2"></ion-input>
  </ion-item>
  <br>
  <ion-button expand="block" (click)="InscriptionMail()" color="tertiary">Inscription</ion-button>
  <br>
  <ion-button expand="block" (click)="annuler()" color="tertiary">Annuler</ion-button>
</ion-content>
