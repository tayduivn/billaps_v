<ion-header>
  <ion-toolbar>


    <ion-title>Photos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid >
    <ion-row>
      <ion-col col-6>
        <ion-button block  (click)="viewpdf()" ><ion-icon name="document"></ion-icon>View PDF</ion-button>
      </ion-col>
      <ion-col col-6>
        <ion-button block (click)="takePhoto()" ><ion-icon name="camera"></ion-icon>Scan</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div>

    <ion-grid >
      <ion-row>
        <ion-col size="6"  *ngFor="let image of photosdata , let i = index ">
          <div (click)="onImageClick(i)"  class="image-container" [style.background-image]="'url(' + image.image  + ')'" >

          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div>
    <p>{{this.ocrserv.ttocr}}</p>
  </div>



</ion-content>

<app-footer-nav></app-footer-nav>
