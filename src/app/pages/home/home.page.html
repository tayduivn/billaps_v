<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Home</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/new-item']">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let item of items" [routerLink]="['/update-item', item.id]">
      <ion-label>
        {{ item.title }}
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-button (click)="add()">Ajouter</ion-button>


  <br>
  <ion-item>
    <ion-label stacked>From</ion-label>
    <ion-input [(ngModel)]="letterObj.from"></ion-input>
  </ion-item>
  <ion-item>
  <ion-label stacked>To</ion-label>
  <ion-input [(ngModel)]="letterObj.to"></ion-input>
  </ion-item>
  <ion-item>
  <ion-label stacked>Text</ion-label>
  <ion-textarea [(ngModel)]="letterObj.text" rows="10"></ion-textarea>
  </ion-item>

  <ion-button ion-button full (click)="createPDF()">Create PDF</ion-button>
  <ion-button ion-button full (click)="downloadPDF()" [disabled]="!pdfObj">Download1 PDF</ion-button>
  <ion-button ion-button full (click)="downloadPDF2()" [disabled]="!pdfObj">Download2 PDF</ion-button>

</ion-content>
<app-footer-nav></app-footer-nav>
