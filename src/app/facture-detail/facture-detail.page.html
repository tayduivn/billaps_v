<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Détail de la facture</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="sendEmail()">
        <ion-icon name="mail"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="edit()">
        <ion-icon name="create"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- première version simple
  <ion-list>
    <ion-item>
      <ion-label>
        <h2><strong>{{facture.title}}</strong></h2>
        <p>{{facture.emetteur}}</p>
      </ion-label>
      <ion-avatar *ngIf="facture.photoType=='jpeg'" slot="end">
        <ion-img [src]="facture.photos" (click)="openViewImage(facture.photos)"></ion-img>
      </ion-avatar>
      <ion-icon *ngIf="facture.photoType=='pdf'" name="document" size="large" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
  -->

  <!-- Deuxième version avec un card-->
  <ion-card>
    <ion-card-header>
      <ion-item>
        <ion-label>
          <h2><strong>{{facture.title}}</strong></h2>
        </ion-label>
        <ion-icon name="document" size="large" slot="end" (click)="openPDF()"></ion-icon>
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Emetteur : {{facture.emetteur}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Date de la facture : {{getDate(facture.dateFacture)}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Facture ajoutée le  : {{getDate(facture.dateAjout)}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Prix HT : {{facture.prixHT}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Prix TTC : {{facture.prixTTC}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Prix TTC : {{facture.pdfPath}}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <app-footer-nav></app-footer-nav>
</ion-footer>
